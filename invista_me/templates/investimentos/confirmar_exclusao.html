<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>

    {% extends 'Investimentos/base.html' %}               
    {% block conteudo %}        

    <div class="container">
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            <h1 style="margin-bottom: 15px;">Confirmar exclusão do {{ item.Investimento }}</h1>
            <button class="btn btn-default"><a href="{% url 'lista_investimentos' %}">Cancelar</a></button>
            <button class="btn btn-danger" type="submit">Confirmar</button>
        </form>
    </div>

    {% endblock %}

</body>
</html>
