<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Investimentos</title>
</head>
<body  style="background-color: rgba(190, 224, 255, 0.253);">
    
    {% extends 'investimentos/base.html' %}
    {% block conteudo %}

    <h1 style="text-align: center;">Lista do meus investimentos!</h1>
    <div class="container">
        <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimento' %}">Novo Item</a></button>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Investimentos</th>
                <th>Valor</th>
                <th>Pago</th>
                <th>Data</th>
            </tr>

            {% for dado in dados %}
            <tr>
                <td>{{ dado.id }}</td>
                <td>{{ dado.Investimento }}</td>
                <td>{{ dado.valor }}</td>
                <td>{{ dado.pago }}</td>
                <td>{{ dado.data }}</td>
                <td><button class="btn btn-info"><a style="color: white;" href="{% url 'detalhes' dado.id %}">Detalhes</a></button></td>
                <td><button class="btn btn-warning"><a style="color: white;" href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class="btn btn-danger"><a style="color: white;" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    
    {% endblock %}

</body>
</html>
